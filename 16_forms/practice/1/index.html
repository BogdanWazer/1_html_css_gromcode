<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="someText">Last Name</label>
        <input id="someText" type="text" name="lastName" />
      </div>
      <div class="form-control">
        <input type="number" max="10" min="5" value="7" />
      </div>
      <!-- First Method "Casual" -->
      <div class="form-control">
        <input type="checkbox" id="someCheckBox" name="agree" />
        <label for="someCheckBox">Agree with terms</label>
      </div>
      <!-- Second Method "Checkbox in Label" -->
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" />
          Agree with terms
        </label>
      </div>
      <!-- label in radiobuttons -->
      <div class="form-control">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          maxlength="5"
          name="description"
          placeholder="Type your Story..."
          required
        ></textarea>
      </div>
      <div class="form-control">
        <button type="Submit">Submit</button>
      </div>
    </form>
  </body>
</html>
