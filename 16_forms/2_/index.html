<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="some-div">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" value="Emerson" readonly />
      </div>
      <div class="some-div">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="17" min="3" max="10" required />
      </div>
      <div class="some-div">
        <input type="checkbox" id="someCheckBox" name="agree" disabled/>
        <label for="someCheckBox">Accept terms and conditions</label>
      </div>

      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" checked />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>
      <!-- <label for="male">
          <input type="radio" name="choose-gender" id="male" />
          Male
        </label>
        <label for="female">
          <input type="radio" name="choose-gender" id="female" />
          Female
        </label>
        <label for="secret">
          <input type="radio" name="choose-gender" id="secret" />
          Secret
        </label>
      </div> -->
      <div class="some-div">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="some-div">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
