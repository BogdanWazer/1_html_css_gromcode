<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt=""
      />
      <div class="gallery">
        <div class="card">
          <figure>
            <img
              class="opacity-filter"
              src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
              alt=""
            />
            <figcaption class="caption">opacity</figcaption>
          </figure>
        </div>
        <div class="card">
          <figure>
            <img
              class="blur-filter"
              src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
              alt=""
            />
            <figcaption class="caption">blur</figcaption>
          </figure>
        </div>
        <div class="card">
          <figure>
            <img
              class="invert-filter"
              src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
              alt=""
            />
            <figcaption class="caption">invert</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
