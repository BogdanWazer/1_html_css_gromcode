<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child,
      .parent {
        border: 2px solid black;
        padding: 16px;
      }
      .parent {
        width: 300px;
        height: 100px;
        background-color: yellowgreen;
      }
      .child {
        background-color: yellow;
        position: absolute;
        right: 100px;
      }
      .fixed-parent { 
        position: fixed;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="fixed-parent parent">
      <div class="child child1">I am a child1!</div>
      <div class="child child2">I am a child2!</div>
    </div>
  </body>
</html>
