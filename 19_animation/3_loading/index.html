<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    
    <link rel="stylesheet" href="styles.css" />
    <style>
      @keyframes moving {
        from {
          left: 46%;
          opacity: 1;
        }
        to {
          left: 53%;
        }
      }

      @keyframes blinking {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="spinner">
        <span class="spinner-text">Loading...</span>
        <div class="rect"></div>
      </div>
    </div>
  </body>
</html>
